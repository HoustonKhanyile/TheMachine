{% load static %}
{% load widget_tweaks%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{% static 'loginStyle.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/png">
    <title>Login</title>
</head>
<body>
    <form method="POST" action="" class="">
      {% csrf_token %}
      <div class="glass">
          <div class="logo">
            <img src="{% static 'TheMachine Images/The Machine 2.png' %}" alt="">
          </div>

        <div class="glass-2">

          <div class="header">
            <h2>Log In to Your Account</h2>
          </div>

          <div class="mb-3">
            <div class="col-md-12"><label class="labels">username</label></div>
            <input type="text" class="form-control" name="username" placeholder="username">
          </div>

          <div class="mb-3">
            <div class="col-md-12"><label class="labels">password</label></div>
            <input type="password" class="form-control" placeholder="password" name="password">
          </div>

          <div class="password">
            <a href="#">Forgot Password?</a>
          </div>
          
          <div class="checkbox">
            <label><input type="checkbox" name="Remember" id=""> Remember me</label>
          </div>

          <div class="button">
            <button type="Log in" class="btn-btn-primary">Log in</button>
          </div>

          <div class="signup">
            <a href="#">Sign up</a>
          </div>

        </div>

        <div class="footer">
          <p>2021 CVEST MUSIC SOLUTIONS&copy;. All rights reserved.</p>
        </div>

      </div>
    </form>
</body>
</html>
